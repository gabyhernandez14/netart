<html>
    <head>
        <meta charset="utf-8">

        <title>Photo-Booth Memories</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <a href="index.html">Back to Home</a>
        <h1>Welcome to Photo-Booth Memories!</h1>
        <br>
    <section>
        <video id="videotwo" autoplay playsinline></video>
        <script>
          async function startCamera() {
            try {
              const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: "user" },
              });
              document.getElementById("video").srcObject = stream;
            } catch (error) {
              console.error("Error accessing camera:", error);
            }
          }
          startCamera();
        </script>
        <a href="memories.html" class="button" id="photobutton">
            <img src="img/photobutton.png">
        </a>
        <a href="" class="button" id="camerabutton">
            <img src="img/cambutton.png">
        </a>
        <a href="memoriestwo.html" class="button" id="filterbutton">
            <img src="img/filterbutton.png">
        </a>
        <h3 id="cam">click this button to see more of my family!</h3>
        <h3 id="filter">click here to travel back in time!</h3>
    </section>
    </body>
</html>
