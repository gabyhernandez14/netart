    <body>
    <section>
       <h1>Welcome to Photo-Booth Memories. Take a photo to learn more about mine!</h1> 
       <br>
       <video id="video" autoplay playsinline></video>
    <script>
      async function startCamera() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "user" },
          });
          document.getElementById("video").srcObject = stream;
        } catch (error) {
          console.error("Error accessing camera:", error);
        }
      }
      startCamera();
    </script>
       <br>
       <br>
       <br>
       <a href="disk.html" class="button" id="camerahome">
            <img src="img/cambutton.png">
       </a>
       <p>take a picture to travel back in time!</p>
    </section>
    </body>
